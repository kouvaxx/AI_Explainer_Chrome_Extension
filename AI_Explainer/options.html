<!DOCTYPE html>
<html>
<head>
  <title>Configurações do Explicador com IA</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      width: 400px;
    }
    h1 {
      font-size: 1.2em;
    }
    div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #357ae8;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Configurações do Explicador com IA</h1>
  <div>
    <label for="apiKey">Sua Chave de API do Google AI Studio (Gemini):</label>
    <input type="password" id="apiKey">
  </div>
  <button id="save">Salvar</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
