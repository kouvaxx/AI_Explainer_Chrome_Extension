<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configurações Rápidas</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Ajustes</h2>
    </div>

    <div class="setting">
      <label>Tamanho da Fonte</label>
      <div class="options-group" id="font-size-options">
        <button data-value="14px">P</button>
        <button data-value="16px">M</button>
        <button data-value="18px">G</button>
      </div>
    </div>

    <div class="setting">
      <label>Cor de Fundo</label>
      <div class="options-group" id="color-options">
        <div class="color-swatch" data-value="#fdfdfd" style="background-color: #fdfdfd;" title="Branco"></div>
        <div class="color-swatch" data-value="#fef9e7" style="background-color: #fef9e7;" title="Amarelo Claro"></div>
        <div class="color-swatch" data-value="#e8f0fe" style="background-color: #e8f0fe;" title="Azul Claro"></div>
        <div class="color-swatch" data-value="#333333" style="background-color: #333333;" title="Escuro"></div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="about-section">
      <details>
        <summary>Sobre a Extensão</summary>
        <p>
          <strong>Explicador com IA v1.1</strong><br>
          Uma ferramenta para obter explicações rápidas usando o poder da IA do Gemini.
          <br><br>
          <a href="/options.html" target="_blank">Configurar Chave de API</a>
        </p>
      </details>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
